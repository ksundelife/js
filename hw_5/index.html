<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page" id="app">
        <div class="top">
            <header class="header center">
                <div class="header__left">
                    <a href="index.html" class="logo">electro<span class="last-letter">N</span> </a>
                    <form class="header__form" action="#">
                        <search-form v-model="searchLine"></search-form>
                        <button class="header__button" value="Найти" id="submit" @click="filterGoods"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="header__right">
                    <div class="dropdown">
                        <div class="header__count" id="basket-count">0</div>
                        <button id="basket-toggler" class="dropdown__cart"><img class="header__img" src="https://raw.githubusercontent.com/ksundelife/js/master/img/cart.png" alt="cart" data="1234" @click="isVisibleCart"></button>
                        <div class="dropdown__shopping" id="basket" style="display: none;">
                            <div v-if="!basket.length">
                                Корзина пуста!
                            </div>
                            <div class="drop__flex" id="basket-items">

                                <div class="dropdown__product" v-for="product of basket" :key="basket.id">
                                    <a href="single_page.html" class="dropdown__photo"><img :src="imgCatalog" alt="" class="dropdown__basket_img"></a>
                                    <div class="dropdown__content">
                                      <a href="single_page.html" class="dropdown__text">{{product.title}}</a>
                                      <div class="dropdown__countprice">1<span class="dropdown__x">&nbsp;&nbsp;x&nbsp;&nbsp;₽{{product.price}}</span></div>
                                    </div>
                                    <button class="dropdown__delete fas fa-times-circle" data-id="product.id" name="remove"><button>
                                </div>

                            </div>

                            <div class="drop__flex">
                                <div class="dropdown__total">
                                    <p class="dropdown__p">TOTAL</p>
                                    <p class="dropdown__p" id="total-sum"></p>
                                </div>
                                <div class="dropdown__buttons">
                                    <button type="reset" class="dropdown__reset" id="clear-add">CLEAR SHOPPING CART</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="products center">
                <div>
                    <goods-list :products="filteredGoods"></goods-list>
                </div>
                <div class="products-wrap" id="catalog">
                    
                    <div class="product-wrap" v-for="product of products" :key="product.id">
                        <a href="#"><img class="product__img" :src="imgCatalog" alt="Some img"></a>
                        <div class="product__content">
                            <a href="#" class="product__name">{{product.title}}</a>
                            <div class="product__price">₽{{product.price}}</div>
                        </div>
                        <button class="product__add fas fa-shopping-cart" @click="addProduct(product)"></button>
                    </div>
                </div>
                <div>
                    <p id="sum"></p>
                </div>
            </section>
        </div>

        <footer>
            <div class="copyright center">
                <p class="footer-p1">&copy; 2020 Brand All Rights Reserved.</p>
                <div class="social-icon">
                    <a href="https://www.facebook.com" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" target="_blank" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.pinterest.ru" target="_blank" class="social"><i class="fab fa-pinterest-p"></i></a>
                    <a href="https://www.plus.google.com" target="_blank" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
   
</script>

</body>
</html>
